        locationsCategories = jsonData;
        _locationsCategories = locationsCategories.slice();

        for (var i = 0; i < _locationsCategories.length; i++) {
            loopLocationCat (_locationsCategories);
        };

function loopLocationCat (list) {
    $(".list-group").children().remove();
    for (var i = 0; i < list.length; i++) {
        $(".list-group").append('<a href="#" id="'+i+'" class="list-group-item">'+list[i].name + '</a>');
    };
}
$(document).on("click", ".list-group-item", function() {
    //$(".list-group-item").css("background-color","#fff");
    //$(this).css("background-color","#ccc");
});
$(document).on("dblclick", ".list-group-item", function() {
    var sira = $(this).attr("id");
    if (_locationsCategories[sira]["categories"].length > 0) {
        $('#locPrev').removeClass('disabled');
        _prevLocationsCategories.push(_locationsCategories);
        _locationsCategories = _locationsCategories[sira]["categories"]; 
        loopLocationCat (_locationsCategories);
    } else {

    };
});
$(document).on('click', '#locPrev', function(event) {
    event.preventDefault();
    if(_prevLocationsCategories.length > 0){
        _locationsCategories = _prevLocationsCategories[_prevLocationsCategories.length-1];
        _prevLocationsCategories.pop();
        if(_prevLocationsCategories.length == 0){
            $('#locPrev').addClass('disabled');
        }
        loopLocationCat (_locationsCategories);
    }
});
</script>
